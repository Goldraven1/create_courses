<form action="/create_course" method="post">
    <input type="text" name="name" placeholder="имя курса">
    <input type="text" name="desc" placeholder="описание">
    <input type="text" name="level" placeholder="уровень">
    <input type="text" name="time" placeholder="время прохождения">
    <input type="text" name="price" placeholder="цена(0 если бесплатно)">
    <input type="text" name="image" placeholder="example.jpg/webp/png">
    <button type="submit">Отправить</button>
</form>
